<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Timer</title>
</head>
<body>
    <div id="timer-container">
        <div id="display-container"></div>

        <div id="controls-container">
            <div id="input-container">
                <div class="input">
                    <label for="set-timer-length">Timer Length(min)</label>
                    <input type="number" name="set-timer-length" id="set-timer-length" min="10" max="60" value="25">
                </div>
                <div class="input">
                    <label for="set-break-length">Break Lenght(min)</label>
                    <input type="number" name="set-break-length" id="set-break-length" min="5" max="30" value="5">
                </div>
            </div>
            
            <div id="button-container">
                <button type="button" id="start-button">Start</button>
                <button type="button" id="stop-button">Stop</button>
                <button type="reset" id="reset-button">Reset Timer</button>
            </div>
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
